;=====================================================;
;------------------------CALCS------------------------;
;=====================================================;

[TabChecker]
Measure=Calc
Formula=#CurrentTab#
IfCondition=#CurrentTab#=0
IfTrueAction=[!SetOption SelectedOption X "0"][!HideMeterGroup MiniPlayer][!ShowMeterGroup Colour]
IfCondition2=#CurrentTab#=1
IfTrueAction2=[!SetOption SelectedOption X "138"][!ShowMeterGroup MiniPlayer][!HideMeterGroup Colour]
IfCondition3=(#CurrentTab#=0) && (#DarkMode#=0)
IfTrueAction3=[!SetOption Colour InlineSetting2 "Color | 255,255,255"][!SetOption MiniPlayer InlineSetting2 "Color | 255,255,255,192"]
IfCondition4=(#CurrentTab#=1) && (#DarkMode#=0)
IfTrueAction4=[!SetOption Colour InlineSetting2 "Color | 255,255,255,192"][!SetOption MiniPlayer InlineSetting2 "Color | 255,255,255"]
DynamicVariables=1

[PaletteMatch]
Measure=String
String=#Palette#
IfMatch="Deep Orange"
IfMatchAction=[!SetVariable IsDeepOrange "1"]

[CustomThemeCalc]
Measure=Calc
Formula=#IsDeepOrange#
IfCondition=(#IsDeepOrange#=1) && (#DarkMode#=0)
IfTrueAction=[!SetVariable CustomTheme "0"][!SetVariable DefaultTheme "1"]
IfFalseAction=[!SetVariable CustomTheme "1"][!SetVariable DefaultTheme "0"]
DynamicVariables=1

[DarkMode]
Measure=Calc
Formula=#DarkMode#
IfCondition=DarkMode=1
IfTrueAction=[!SetOption Base Border "Fill Color 34,35,38"][!SetOption Base Background "Fill Color 18,18,18"][!SetOption SelectedOption Accent "Fill Color #*AccentColour*#"][!SetOptionGroup TopBarTitles InlineSetting2 "Color | #*AccentColour*#"][!SetOptionGroup CheckBoxOutlines InlineSetting2 "Color | 255,255,255"][!SetOptionGroup RadioButtonUnchecked InlineSetting2 "Color | 255,255,255"][!SetOptionGroup OptionTitle InlineSetting2 "Color | 255,255,255"][!SetOption ThemeRadioButtonChecked Y "215"][!SetOptionGroup ThemeHighlightColour InlineSetting2 "Color | 255,255,255"][!Update] 

