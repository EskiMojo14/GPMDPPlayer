[Rainmeter]
Update=-1
SkinWidth=#Width#
SkinHeight=#Height#

[Variables]
@includeVariables=#@#variables.ini
Width=840
Height=540

[DarkMode]
Measure=Calc
Formula=#DarkMode#
IfCondition=DarkMode=1
IfTrueAction=[!SetOption Base Border "Fill Color 34,35,38"][!SetOption Base Background "Fill Color 18,18,18"]

[Base]
Meter=Shape
Shape=Rectangle 0,0,#Width#,#Height# | StrokeWidth 0 | Extend Border
Border=Fill Color [P500]
Shape2=Rectangle 6,126,(#Width#-12),(#Height#-132) | StrokeWidth 0 | Extend Background
Background=Fill Color 255,255,255

