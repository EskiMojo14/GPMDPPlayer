Formula=#DarkMode#
IfCondition=(DarkThemeRadioButtonSwitch=0) && (#CustomTheme#=1)
IfTrueAction=[!SetOption LightRadioButtonUnchecked Hidden "1"][!SetOption DarkRadioButtonUnchecked Hidden "0"]
IfFalseAction=[!SetOption LightRadioButtonUnchecked Hidden 0""][!SetOption DarkRadioButtonUnchecked Hidden "1"]
IfCondition2=(DarkThemeRadioButtonSwitch<2) && (#CustomTheme#=0)
IfTrueAction=[!SetOption LightRadioButtonUnchecked Hidden "1"][!SetOption DarkRadioButtonUnchecked Hidden "1"]
