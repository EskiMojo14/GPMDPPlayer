[CustomThemeCheckboxSwitch]
Measure=Calc
Formula=#CustomTheme#
IfCondition=CustomThemeCheckboxSwitch=0
IfTrueAction=[!SetOption CustomThemeCheckbox Hidden "1"][!SetOptionGroup CustomTheme  Hidden "1"]
IfFalseAction=[!SetOption CustomThemeCheckbox Hidden "0"][!SetOptionGroup CustomTheme  Hidden "0"]
